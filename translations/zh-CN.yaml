profile.welcome: 欢迎
profile.welcome_text: '<h1 class="code-line" data-line-start=0 data-line-end=1 > <a id="If_you_are_interested_in_becoming_an_IoTeX_Delegate_complete_the_following_registration_items_0"> </a>如果您有兴趣成为IoTeX代表，请完成以下注册项目： </h1> <ol> <li class="has-line-data" data-line-start="1" data-line-end="2">通过阅读我们的所有内容，了解IoTeX节点计划《一体式委托手册》： <a href="https://docsend.com/view/wsfqu7cbm8fd5un5"> https://docsend.com/view/wsfqu7cbm8fd5un5 </a> </li> <li class="has-line-data" data-line-start="2" data-line-end="3">通过向<a href="mailto:larry@iotex.io"> larry @ iotex</a>发送电子邮件，与IoTeX创始人安排会议。（可选） </li> <li class="has-line-data" data-line-start="3" data-line-end="4">创建网站和/或社交媒体与您未来的选民沟通的渠道。除了您在<a href="https://member.iotex.io"> https://member.iotex.io </a>上的投票资料外，这些都是IoTeX社区了解您的代表的主要方式。 </li> <li class="has-line-data" data-line-start="4" data-line-end="5">设置服务器以操作节点-有关完整说明，请参见IoTeX Github： <a href="https://github.com/iotexproject/iotex-bootstrap"> https://github.com/iotexproject/iotex-bootstrap </a> </li> <li class="has-line-data" data-line-start="5" data-line-end="6">注册您的代表节点并填写您的投票资料-您可以按照此处的分步说明进行操作： <a href="https://docs.google.com/document/d/1NLtFFVv6CwCsWG_y6FtbS97zfOGWxqh4Ij2lW0O1-B0/"> https://docs.google.com/document/d/1NLtFFVv6CwCsWG_y6FtbS97zfOGWxqh4Ij2lW0O1-B0/ </a> </li> <li class="has-line-data" data-line-start="6" data-line-end="7">完成上述步骤后，您将有资格获得投票。参与IoTeX社区并进行竞选活动！ </a> </li> </ol>'
